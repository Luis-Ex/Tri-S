<form class="cd-form floating-labels">
    <fieldset>
        <legend>
            <div class="form-header">
                <img src="images/requestIcons/inclusionComp.png" class="img-responsive"/>
                <h3>Inclusión para Computación</h3>
            </div>
        </legend>

        <section class="clear-float"></section>

        <div class="row">
            <div class="col-md-6">
                <div class="icon">
                    <label class="cd-label" for="name">Nombre completo</label>
                    <input class="use form-field" type="text" name="name" id="inc-name" required>
                </div> 
            </div>
            <div class="col-md-6">
                <div class="icon">
                    <label class="cd-label form-field" for="email">Correo electrónico</label>
                    <input class="email form-field" type="email" name="email" id="inc-email" required>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4">
                <div class="icon">
                    <label class="cd-label" for="student-id">Carné</label>
                    <input class="use form-field" type="text" name="student-id" id="inc-student-id" required>
                </div> 
            </div>
            <div class="col-md-4">
                <div class="icon">
                    <label class="cd-label" for="telephone">Teléfono (opcional)</label>
                    <input class="use form-field" type="text" name="telephone" id="inc-telephone" required>
                </div> 
            </div>
            <div class="col-md-4">
                <div class="icon">
                    <label class="cd-label" for="cellphone">Celular</label>
                    <input class="use form-field" type="text" name="cellphone" id="inc-cellphone" required>
                </div> 
            </div>
        </div>

        <div class="row">
            <div class="col-md-4">
                <div class="icon">
                    <label class="cd-label" for="career">Carrera</label>
                    <input class="use form-field" type="text" name="career" id="inc-career" required>
                </div> 
            </div>
            <div class="col-md-4">
                <div class="icon">
                    <label class="cd-label" for="enroll-day">Día de matricula</label>
                    <input class="form-field bootstrap-datepicker" type="text" name="enroll-day" id="inc-enroll-day">
                </div> 
            </div>
            <div class="col-md-4">
                <div class="icon">
                    <label class="cd-label" for="enroll-time">Hora de matricula</label>
                    <input class="form-field bootstrap-timepicker" type="text" name="enroll-time" id="inc-enroll-time">
                </div> 
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="icon">
                    <label class="cd-label" for="course">Nombre del curso</label>
                    <input class="use form-field" type="text" name="course" id="inc-course" required>
                </div> 
            </div>
            <div class="col-md-6">
                <div class="icon">
                    <label class="cd-label" for="course-code">Código del curso</label>
                    <input class="use form-field" type="text" name="course-code" id="inc-course-code" required>
                </div> 
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="icon">
                    <label class="cd-label" for="group">Número de grupo</label>
                    <input class="use form-field" type="text" name="group" id="inc-group" required>
                </div> 
            </div>
            <div class="col-md-6">
                <div class="icon">
                    <label class="cd-label" for="prof">Nombre del profesor</label>
                    <input class="use form-field" type="text" name="prof" id="inc-prof" required>
                </div> 
            </div>
        </div>

        <div class="row">
            <div class="col-md-4">
                <div class="icon">
                    <label>
                        <input class="toggle-bootstrap" type="checkbox" checked data-toggle="toggle" id="inc-req"> Tiene los requisitos?
                    </label>
                </div> 
            </div>
            <div class="col-md-4">
                <div class="icon">
                    <label>
                        <input class="toggle-bootstrap" type="checkbox" checked data-toggle="toggle" id="inc-time-conflict"> Tiene choque de horario?
                    </label>
                </div> 
            </div>
            <div class="col-md-4">
                <div class="icon">
                    <label class="cd-label" for="rn">Inidque el RN (solo si tiene)</label>
                    <input class="use form-field" type="text" name="rn" id="inc-rn" required>
                </div> 
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="icon">
                    <label class="cd-label" for="curr-courses">Cursos matriculados este semestre (separados por coma)</label>
                    <textarea class="message form-field" name="curr-courses" id="inc-curr-courses" required></textarea>
                </div> 
            </div>
            <div class="col-md-6">
                <div class="icon">
                    <label class="cd-label" for="justify">Justificación de la inclusión</label>
                    <textarea class="message form-field" name="justify" id="inc-justify" required></textarea>
                </div> 
            </div>
        </div>

        <div>
            <input type="submit" value="Enviar solicitud">
        </div>
    </fieldset>
</form>
