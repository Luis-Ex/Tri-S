<form class="cd-form floating-labels">
	<fieldset>
		<legend>
			<div class="form-header">
				<img src="images/requestIcons/inclusionComp.png" class="img-responsive"/>
				<h3>Inclusión para Computación</h3>
			</div>
		</legend>
		
		<section class="clear-float"></section>

		<div class="icon">
			<label class="cd-label" for="cd-name">Nombre</label>
			<input class="use form-field" type="text" name="name" id="cd-name" required>
		</div> 

		<div class="icon">
			<label class="cd-label" for="cd-company">Hora</label>
			<input class="company form-field bootstrap-timepicker" type="text" name="time" id="cd-company">
		</div> 

		<div class="icon">
			<label class="cd-label form-field" for="cd-email">Email</label>
			<input class="email form-field" type="email" name="email" id="cd-email" required>
		</div>

		<div>
			<h4 class="header-label">Sede</h4>

			<p class="cd-select icon">
				<select class="budget" name="campus">
					<option value="Alajuela">Alajuela</option>
					<option value="Cartago">Cartago</option>
					<option value="San Jose">San Jose</option>
				</select>
			</p>
		</div> 

		<div>
			<h4 class="header-label">Tipo levantamiento</h4>

			<ul class="cd-form-list">
				<li>
					<input type="radio" name="req" value="RN" checked>
					<label for="cd-radio-1">RN</label>
				</li>

				<li>
					<input type="radio" name="req" value="Requisitos">
					<label for="cd-radio-2">Requisitos</label>
				</li>

				<li>
					<input type="radio" name="req" value="Choque horarios">
					<label for="cd-radio-3">Choque horarios</label>
				</li>
			</ul>
		</div>

		<div>
			<h4 class="header-label">Profesor</h4>

			<ul class="cd-form-list">
				<li>
					<input type="checkbox" name="teacher" value="Eddy">
					<label for="cd-checkbox-1">Eddy</label>
				</li>

				<li>
					<input type="checkbox" name="teacher" value="Jaime">
					<label for="cd-checkbox-2">Jaime</label>
				</li>

				<li>
					<input type="checkbox" name="teacher" value="Aurelio">
					<label for="cd-checkbox-3">Aurelio</label>
				</li>
			</ul>
		</div>

		<div class="icon">
			<label class="cd-label" for="cd-textarea">Justificacion</label>
			<textarea class="message form-field" name="justifify" id="cd-textarea" required></textarea>
		</div>

		<div>
			<input type="submit" value="Send Message">
		</div>
	</fieldset>
</form>
