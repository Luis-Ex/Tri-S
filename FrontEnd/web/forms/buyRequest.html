<form class="cd-form floating-labels">
    <fieldset>
        <legend>
            <div class="form-header">
                <img src="images/requestIcons/solicitudCompra.png" class="img-responsive"/>
                <h3>Compras, copias, impresiones</h3>
            </div>
        </legend>

        <section class="clear-float"></section>

        <div class="row">
            <div class="col-md-4">
                <div class="icon">
                    <label class="cd-label" for="name">Nombre completo</label>
                    <input class="use form-field" type="text" name="name" id="buy-name" required>
                </div> 
            </div>
            <div class="col-md-4">
                <div class="icon">
                    <label class="cd-label form-field" for="email">Correo electrónico</label>
                    <input class="email form-field" type="email" name="email" id="buy-email" required>
                </div>
            </div>
            <div class="col-md-4">
                <div class="icon">
                    <label class="cd-label" for="id">Cédula</label>
                    <input class="use form-field" type="text" name="id" id="cons-id" required>
                </div> 
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="icon">
                    <label class="cd-label" for="description">Detalle de la compra</label>
                    <textarea class="message form-field" name="description" id="buy-description" required></textarea>
                </div> 
            </div>
            <div class="col-md-6">
                <div class="icon">
                    <label class="cd-label" for="justify">Justificación de la compra</label>
                    <textarea class="message form-field" name="justify" id="buy-justify" required></textarea>
                </div> 
            </div>
        </div>

        <div>
            <input type="submit" value="Enviar solicitud">
        </div>
    </fieldset>
</form>
