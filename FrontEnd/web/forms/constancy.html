<form class="cd-form floating-labels">
    <fieldset>
        <legend>
            <div class="form-header">
                <img src="images/requestIcons/constancia.png" class="img-responsive"/>
                <h3>Constancia de estudio</h3>
            </div>
        </legend>

        <section class="clear-float"></section>

        <div class="row">
            <div class="col-md-6">
                <div class="icon">
                    <label class="cd-label" for="name">Nombre completo</label>
                    <input class="use form-field" type="text" name="name" id="cons-name" required>
                </div> 
            </div>
            <div class="col-md-6">
                <div class="icon">
                    <label class="cd-label form-field" for="email">Correo electrónico</label>
                    <input class="email form-field" type="email" name="email" id="cons-email" required>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="icon">
                    <label class="cd-label" for="student-id">Carné</label>
                    <input class="use form-field" type="text" name="student-id" id="cons-student-id" required>
                </div> 
            </div>
            <div class="col-md-6">
                <div class="icon">
                    <label class="cd-label" for="id">Cédula</label>
                    <input class="use form-field" type="text" name="id" id="cons-id" required>
                </div> 
            </div>
        </div>

        <div class="icon">
            <label class="cd-label" for="justify">Motivo de la solicitud</label>
            <textarea class="message form-field" name="justify" id="cons-justify" required></textarea>
        </div> 

        <div>
            <input type="submit" value="Enviar solicitud">
        </div>
    </fieldset>
</form>
