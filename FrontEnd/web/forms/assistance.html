<form class="cd-form floating-labels">
    <fieldset>
        <legend>
            <div class="form-header">
                <img src="images/requestIcons/solicitudAsistente.png" class="img-responsive"/>
                <h3>Quiero ser asistente</h3>
            </div>
        </legend>

        <section class="clear-float"></section>

        <div class="row">
            <div class="col-md-6">
                <div class="icon">
                    <label class="cd-label" for="name">Nombre completo</label>
                    <input class="use form-field" type="text" name="name" id="assist-name" required>
                </div> 
            </div>
            <div class="col-md-6">
                <div class="icon">
                    <label class="cd-label form-field" for="email">Correo electrónico</label>
                    <input class="email form-field" type="email" name="email" id="assist-email" required>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4">
                <div class="icon">
                    <label class="cd-label" for="student-id">Carné</label>
                    <input class="use form-field" type="text" name="student-id" id="assist-student-id" required>
                </div> 
            </div>
            <div class="col-md-4">
                <div class="icon">
                    <label class="cd-label" for="telephone">Teléfono (opcional)</label>
                    <input class="use form-field" type="text" name="telephone" id="assist-telephone" required>
                </div> 
            </div>
            <div class="col-md-4">
                <div class="icon">
                    <label class="cd-label" for="id">Cédula</label>
                    <input class="use form-field" type="text" name="id" id="assist-id" required>
                </div> 
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="icon">
                    <label class="cd-label" for="career">Carrera</label>
                    <input class="use form-field" type="text" name="career" id="assist-career" required>
                </div> 
            </div>
            <div class="col-md-6">
                <div class="icon">
                    <label class="cd-label" for="official-name">Nombre del funcionario que voy a asistir</label>
                    <input class="use form-field" type="text" name="official-name" id="assist-official-name" required>
                </div> 
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <h4 class="header-label">Tipo de asistencia</h4>
                <ul class="cd-form-list">
                    <li>
                        <input type="radio" name="radio-button" id="cd-radio-1 assist-assistant" checked>
                        <label for="cd-radio-1">Horas asistente</label>
                    </li>
                    <li>
                        <input type="radio" name="radio-button" id="cd-radio-2 assist-student">
                        <label for="cd-radio-2">Horas estudiante</label>
                    </li>
                    <li>
                        <input type="radio" name="radio-button" id="cd-radio-3 assist-special">
                        <label for="cd-radio-3">Asistente especial</label>
                    </li>
                </ul>
            </div>
            <div class="col-md-6">
                <div class="icon">
                    <label class="cd-label" for="activities">Actividades que realizará el estudiante</label>
                    <textarea class="message form-field" name="activities" id="assist-activities" required></textarea>
                </div> 
            </div>
        </div>
        
        <div class="row">
            <div class="col-md-4">
                <div class="icon">
                    <label class="cd-label" for="course-score">Nota del curso</label>
                    <input class="use form-field" type="text" name="course-score" id="assist-course-score" required>
                </div> 
            </div>
            <div class="col-md-4">
                <div class="icon">
                    <label class="cd-label" for="avg-score">Promedio ponderado del semestre pasado</label>
                    <input class="use form-field" type="text" name="avg-score" id="assist-avg-score" required>
                </div> 
            </div>
            <div class="col-md-4">
                <div class="icon">
                    <label class="cd-label" for="hours">Total de horas</label>
                    <input class="use form-field" type="text" name="hours" id="assist-hours" required>
                </div> 
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <h4 class="header-label">Banco</h4>
                <ul class="cd-form-list">
                    <li>
                        <input type="radio" name="radio-button" id="cd-radio-1 assist-credit-bank" checked>
                        <label for="cd-radio-1">Banco Credito Agrícola</label>
                    </li>
                    <li>
                        <input type="radio" name="radio-button" id="cd-radio-2 assist-nat-bank">
                        <label for="cd-radio-2">Banco Nacional</label>
                    </li>
                    <li>
                        <input type="radio" name="radio-button" id="cd-radio-3 assist-pop-bank">
                        <label for="cd-radio-3">Banco Popular</label>
                    </li>
                </ul>
            </div>
            <div class="col-md-6">
                <div class="icon">
                    <label class="cd-label" for="client">Numero de cuenta cliente</label>
                    <input class="use form-field" type="text" name="client" id="assist-client" required>
                </div> 
            </div>
        </div>
        
        <div>
            <input type="submit" value="Enviar solicitud">
        </div>
    </fieldset>
</form>
