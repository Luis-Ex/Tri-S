<div role="main" class="ui-content">
    <div class="form-title">
        <img src="images/inclusion.png">
        <h3>Inclusion para computacion</h3>
    </div>

    <div class="clear-float"></div>

    <form method="post" action="#main-page" data-ajax="false">
        <div class="ui-grid-a ui-responsive">
            <div class="ui-block-a">
                <div class="ui-body ui-body-d">
                    <label for="name">Nombre completo </label>
                    <input type="text" name="name" id="inc-name" placeholder="">
                </div>
            </div>
            <div class="ui-block-b">
                <div class="ui-body ui-body-d">
                    <label for="email">Correo electronico </label>
                    <input type="email" id="inc-email" name="email" placeholder="">
                </div>
            </div>
        </div><!-- /grid-a -->

        <div class="ui-grid-b ui-responsive">
            <div class="ui-block-a">
                <div class="ui-body ui-body-d">
                    <label for="student-id">Carne </label>
                    <input type="number" name="student-id" id="inc-student-id" placeholder="">
                </div>
            </div>
            <div class="ui-block-b">
                <div class="ui-body ui-body-d">
                    <label for="telephone">Telefono (opcional)</label>
                    <input type="tel" id="inc-telephone" name="telephone" placeholder="">
                </div>
            </div>
            <div class="ui-block-c">
                <div class="ui-body ui-body-d">
                    <label for="cellphone">Celular </label>
                    <input type="tel" id="inc-cellphone" name="cellphone" placeholder=""/>
                </div>
            </div>
        </div><!-- /grid-b -->

        <div class="ui-grid-b ui-responsive">
            <div class="ui-block-a">
                <div class="ui-body ui-body-d">
                    <label for="career">Carrera </label>
                    <input type="text" id="inc-career" name="career" placeholder="">
                </div>
            </div>
            <div class="ui-block-b">
                <div class="ui-body ui-body-d">
                    <label for="enroll-day">Dia de matricula </label>
                    <input type="text" data-role="datebox" data-options='{"mode":"flipbox", "overrideDateFormat": "%d/%m/%Y"}' id="inc-enroll-day" name="enroll-day">
                </div>
            </div>
            <div class="ui-block-c">
                <div class="ui-body ui-body-d">
                    <label for="enroll-time">Hora de matricula </label>
                    <input type="text" data-role="datebox" data-options='{"mode":"timeflipbox"}' id="inc-enroll-time" name="enroll-time">
                </div>
            </div>
        </div><!-- /grid-b -->

        <div class="ui-grid-a ui-responsive">
            <div class="ui-block-a">
                <div class="ui-body ui-body-d">
                    <label for="course">Nombre del curso </label>
                    <input type="text" name="course" id="inc-course" placeholder="">
                </div>
            </div>
            <div class="ui-block-b">
                <div class="ui-body ui-body-d">
                    <label for="course-code">Codigo del curso </label>
                    <input type="text" id="inc-course-code" name="course-code" placeholder="">
                </div>
            </div>
        </div><!-- /grid-a -->

        <div class="ui-grid-a ui-responsive">
            <div class="ui-block-a">
                <div class="ui-body ui-body-d">
                    <label for="group-num">Numero de grupo </label>
                    <input type="number" name="group-num" id="inc-group-num" placeholder="">
                </div>
            </div>
            <div class="ui-block-b">
                <div class="ui-body ui-body-d">
                    <label for="prof">Nombre del profesor </label>
                    <input type="text" name="prof" id="inc-prof" placeholder="">
                </div>
            </div>
        </div><!-- /grid-a -->

        <div class="ui-grid-b ui-responsive">
            <div class="ui-block-a">
                <div class="ui-body ui-body-d">
                    <div data-role="fieldcontain">
                        <label for="req">Tiene los requisitos? </label>
                        <select name="req" id="inc-req" data-role="slider">
                            <option value="no">No</option>
                            <option value="yes">Si</option>
                        </select> 
                    </div>
                </div>
            </div>
            <div class="ui-block-b">
                <div class="ui-body ui-body-d">
                    <div data-role="fieldcontain">
                        <label for="time-conflict">Tiene choque de horario? </label>
                        <select name="time-conflict" id="inc-time-conflict" data-role="slider">
                            <option value="no">No</option>
                            <option value="yes">Si</option>
                        </select> 
                    </div>
                </div>
            </div>
            <div class="ui-block-c">
                <div class="ui-body ui-body-d">
                    <label for="rn-val">Indique el RN (solo si tiene) </label>
                    <input type="number" name="rn-val" id="inc-rn-val" placeholder="" value="0">
                </div>
            </div>
        </div><!-- /grid-b -->

        <div class="ui-grid-a ui-responsive">
            <div class="ui-block-a">
                <label for="curr-courses">Cursos matriculados este semestre (separados por coma) </label>
                <textarea name="curr-courses" id="inc-curr-courses" placeholder=""></textarea>
            </div>
            <div class="ui-block-b">
                <label for="justify">Justificacion de la inclusion </label>
                <textarea name="justify" id="inc-justify" placeholder=""></textarea>
            </div>
        </div><!-- /grid-a -->

        <div class="submit-container">
            <input type="submit" data-inline="true" value="Enviar solicitud" data-theme="b" class="submit-button">
        </div>
    </form>

</div><!-- /content -->
