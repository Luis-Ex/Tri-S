<div role="main" class="ui-content">
    <div class="form-title">
        <img src="images/solicitudAsistente.png">
        <h3>Solcitud de asistencia</h3>
    </div>

    <div class="clear-float"></div>

    <form method="post" action="#main-page" data-ajax="false">
        <div class="ui-grid-a ui-responsive">
            <div class="ui-block-a">
                <div class="ui-body ui-body-d">
                    <label for="name">Nombre completo </label>
                    <input type="text" name="name" id="assist-name" placeholder="">
                </div>
            </div>
            <div class="ui-block-b">
                <div class="ui-body ui-body-d">
                    <label for="email">Correo electronico </label>
                    <input type="email" id="assist-email" name="email" placeholder="">
                </div>
            </div>
        </div><!-- /grid-a -->

        <div class="ui-grid-b ui-responsive">
            <div class="ui-block-a">
                <div class="ui-body ui-body-d">
                    <label for="student-id">Carne </label>
                    <input type="number" name="student-id" id="assist-student-id" placeholder="">
                </div>
            </div>
            <div class="ui-block-b">
                <div class="ui-body ui-body-d">
                    <label for="telephone">Telefono (opcional)</label>
                    <input type="tel" id="assist-telephone" name="telephone" placeholder="">
                </div>
            </div>
            <div class="ui-block-c">
                <div class="ui-body ui-body-d">
                    <label for="id">Cedula </label>
                    <input type="number" name="id" id="assist-id" placeholder="">
                </div>
            </div>
        </div><!-- /grid-b -->

        <div class="ui-grid-a ui-responsive">
            <div class="ui-block-a">
                <div class="ui-body ui-body-d">
                    <label for="career">Carrera </label>
                    <input type="text" name="career" id="assist-career" placeholder="">
                </div>
            </div>
            <div class="ui-block-b">
                <div class="ui-body ui-body-d">
                    <label for="official-name">Nombre del funcionario que voy a asistir </label>
                    <input type="text" id="assist-official-name" name="official-name" placeholder="">
                </div>
            </div>
        </div><!-- /grid-a -->

        <div class="ui-grid-a ui-responsive">
            <div class="ui-block-a">
                <div class="ui-body ui-body-d">
                    <fieldset data-role="controlgroup">
                        <legend>Tipo de asistencia</legend>
                        <label for="assist-assitant">Horas asistente</label>
                        <input type="radio" name="assitant" id="assist-assitant" value="1" checked="checked">
                        <label for="assist-student">Horas estudiante</label>
                        <input type="radio" name="student" id="assist-student" value="2">
                        <label for="assist-special">Asistencia especial</label>
                        <input type="radio" name="special" id="assist-special" value="3">
                    </fieldset>
                </div>
            </div>
            <div class="ui-block-b">
                <div class="ui-body ui-body-d">
                    <label for="activities">Actividades que realizara el estudiante </label>
                    <textarea name="activities" id="assist-activities" placeholder=""></textarea>
                </div>
            </div>
        </div><!-- /grid-a -->

        <div class="ui-grid-b ui-responsive">
            <div class="ui-block-a">
                <div class="ui-body ui-body-d">
                    <label for="course-score">Nota del curso </label>
                    <input type="number" name="course-score" id="assist-course-code" placeholder="">
                </div>
            </div>
            <div class="ui-block-b">
                <div class="ui-body ui-body-d">
                    <label for="avg-score">Promedio ponderado del semestre pasado</label>
                    <input type="number" id="assist-avg-score" name="avg-score" placeholder="">
                </div>
            </div>
            <div class="ui-block-c">
                <div class="ui-body ui-body-d">
                    <label for="hours">Total de horas </label>
                    <input type="number" name="hours" id="assist-hours" placeholder="">
                </div>
            </div>
        </div><!-- /grid-b -->

        <div class="ui-grid-a ui-responsive">
            <div class="ui-block-a">
                <div class="ui-body ui-body-d">
                    <fieldset data-role="controlgroup">
                        <legend>Banco</legend>
                        <label for="assist-credit-bank">Banco Credito Agricola</label>
                        <input type="radio" name="credit-bank" id="assist-credit-bank" value="1">
                        <label for="assist-nat-bank">Banco Nacional</label>
                        <input type="radio" name="nat-bank" id="assist-nat-bank" value="2" checked="checked">
                        <label for="assist-pop-bank">Banco Popular</label>
                        <input type="radio" name="pop-bank" id="assist-pop-bank" value="3">
                    </fieldset>
                </div>
            </div>
            <div class="ui-block-b">
                <div class="ui-body ui-body-d">
                    <label for="client">Numero de cuenta cliente </label>
                    <input type="number" name="client" id="assist-client" placeholder="">
                </div>
            </div>
        </div><!-- /grid-a -->

        <div class="submit-container">
            <input type="submit" data-inline="true" value="Enviar solicitud" data-theme="b" class="submit-button">
        </div>
    </form>
</div><!-- /content -->

<div data-role="footer">
    <p class="footer-text">Creative Commons. Tecnologico de Costa Rica. 2015.</p>
</div><!-- /footer -->
