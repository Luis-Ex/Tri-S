<div role="main" class="ui-content">
    <div class="form-title">
        <img src="images/solicitudAsistente.png">
        <h3>Solcitud de asistencia</h3>
    </div>

    <div class="clear-float"></div>

    <form method="post" action="#main-page" class="cd-form">
        <div class="ui-grid-a ui-responsive">
            <div class="ui-block-a">
                <div class="ui-body ui-body-d">
                    <label for="studentName">Nombre completo </label>
                    <input type="text" name="studentName" id="assist-name" placeholder="">
                </div>
            </div>
            <div class="ui-block-b">
                <div class="ui-body ui-body-d">
                    <label for="email">Correo electronico </label>
                    <input type="email" id="assist-email" name="email" placeholder="">
                </div>
            </div>
        </div><!-- /grid-a -->

        <div class="ui-grid-b ui-responsive">
            <div class="ui-block-a">
                <div class="ui-body ui-body-d">
                    <label for="studentId">Carne </label>
                    <input type="number" name="studentId" id="assist-student-id" placeholder="">
                </div>
            </div>
            <div class="ui-block-b">
                <div class="ui-body ui-body-d">
                    <label for="telephone">Telefono (opcional)</label>
                    <input type="tel" id="assist-telephone" name="telephone" placeholder="">
                </div>
            </div>
            <div class="ui-block-c">
                <div class="ui-body ui-body-d">
                    <label for="id">Cedula </label>
                    <input type="number" name="id" id="assist-id" placeholder="">
                </div>
            </div>
        </div><!-- /grid-b -->

        <div class="ui-grid-a ui-responsive">
            <div class="ui-block-a">
                <div class="ui-body ui-body-d">
                    <label for="career">Carrera </label>
                    <input type="text" name="career" id="assist-career" placeholder="">
                </div>
            </div>
            <div class="ui-block-b">
                <div class="ui-body ui-body-d">
                    <label for="officialName">Nombre del funcionario que voy a asistir </label>
                    <input type="text" id="assist-official-name" name="officialName" placeholder="">
                </div>
            </div>
        </div><!-- /grid-a -->

        <div class="ui-grid-a ui-responsive">
            <div class="ui-block-a">
                <fieldset data-role="controlgroup">
                    <legend>Tipo de asistencia</legend>
                    <label for="assist-assitant">Horas asistente</label>
                    <input type="radio" name="assistanceType" id="assist-assitant" value="Horas asistente" checked="checked">
                    <label for="assist-student">Horas estudiante</label>
                    <input type="radio" name="assistanceType" id="assist-student" value="Horas estudiante">
                    <label for="assist-special">Asistencia especial</label>
                    <input type="radio" name="assistanceType" id="assist-special" value="Asistencia especial">
                </fieldset>
            </div>
            <div class="ui-block-b">
                <div class="ui-body ui-body-d">
                    <label for="assistanceActivities">Actividades que realizara el estudiante </label>
                    <textarea name="assistanceActivities" id="assist-activities" placeholder=""></textarea>
                </div>
            </div>
        </div><!-- /grid-a -->

        <div class="ui-grid-b ui-responsive">
            <div class="ui-block-a">
                <div class="ui-body ui-body-d">
                    <label for="courseScore">Nota del curso </label>
                    <input type="number" name="courseScore" id="assist-course-code" placeholder="">
                </div>
            </div>
            <div class="ui-block-b">
                <div class="ui-body ui-body-d">
                    <label for="studentAverageScore">Promedio ponderado del semestre pasado</label>
                    <input type="number" id="assist-avg-score" name="studentAverageScore" placeholder="">
                </div>
            </div>
            <div class="ui-block-c">
                <div class="ui-body ui-body-d">
                    <label for="assistanceTotalHours">Total de horas </label>
                    <input type="number" name="assistanceTotalHours" id="assist-hours" placeholder="">
                </div>
            </div>
        </div><!-- /grid-b -->

        <div class="ui-grid-a ui-responsive">
            <div class="ui-block-a">
                <fieldset data-role="controlgroup">
                    <legend>Banco</legend>
                    <label for="assist-credit-bank">Banco Credito Agricola</label>
                    <input type="radio" name="bankName" id="assist-credit-bank" value="Banco Credito Agricola">
                    <label for="assist-nat-bank">Banco Nacional</label>
                    <input type="radio" name="bankName" id="assist-nat-bank" value="Banco Nacional" checked="checked">
                    <label for="assist-pop-bank">Banco Popular</label>
                    <input type="radio" name="bankName" id="assist-pop-bank" value="Banco Popular">
                </fieldset>
            </div>
            <div class="ui-block-b">
                <div class="ui-body ui-body-d">
                    <label for="clientAccountNumber">Numero de cuenta cliente </label>
                    <input type="number" name="clientAccountNumber" id="assist-client" placeholder="">
                </div>
            </div>
        </div><!-- /grid-a -->

        <div class="submit-container">
            <input type="submit" data-inline="true" value="Enviar solicitud" data-theme="b" class="submit-button">
        </div>
    </form>
</div><!-- /content -->

<div data-role="footer">
    <p class="footer-text">Creative Commons. Tecnologico de Costa Rica. 2015.</p>
</div><!-- /footer -->
