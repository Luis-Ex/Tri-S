<div role="main" class="ui-content">
    <div class="form-title">
        <img src="images/solicitudCompra.png">
        <h3>Solicitud de compra</h3>
    </div>

    <div class="clear-float"></div>

    <form method="post" action="#main-page" data-ajax="false">
        <div class="ui-grid-b ui-responsive">
            <div class="ui-block-a">
                <div class="ui-body ui-body-d">
                    <label for="name">Nombre completo </label>
                    <input type="text" name="name" id="buy-name" placeholder="">
                </div>
            </div>
            <div class="ui-block-b">
                <div class="ui-body ui-body-d">
                    <label for="email">Correo electronico </label>
                    <input type="email" id="buy-email" name="email" placeholder="">
                </div>
            </div>
            <div class="ui-block-c">
                <div class="ui-body ui-body-d">
                    <label for="id">Cedula </label>
                    <input type="number" id="buy-id" name="id" placeholder="">
                </div>
            </div>
        </div><!-- /grid-b -->

        <div class="ui-grid-a ui-responsive">
            <div class="ui-block-a">
                <label for="detail">Detalle de la compra </label>
                <textarea name="detail" id="buy-detail" placeholder=""></textarea>
            </div>
            <div class="ui-block-b">
                <label for="justify">Justificacion de la compra </label>
                <textarea name="justify" id="buy-justify" placeholder=""></textarea>
            </div>
        </div><!-- /grid-a -->

        <div class="submit-container">
            <input type="submit" data-inline="true" value="Enviar solicitud" data-theme="b" class="submit-button">
        </div>
    </form>
</div><!-- /content -->

<div data-role="footer">
    <p class="footer-text">Creative Commons. Tecnologico de Costa Rica. 2015.</p>
</div><!-- /footer -->
