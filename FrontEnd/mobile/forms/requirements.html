<div data-role="header" class="header">
    <a href="#main-page" id="logo-link">
        <img src="images/logo.png" class="ui-btn-left" id="logo"/>
    </a>
</div><!-- /header -->

<div role="main" class="ui-content">
    <div class="form-title">
        <img src="images/levantamientoRequisitos.png">
        <h3>Levantamiento de requisitos</h3>
    </div>
    
    <form method="post" action="#main-page" data-ajax="false">
        <label for="name">Name : <span>*</span></label>
        <input type="text" name="name" id="name" placeholder="Name">
        <label for="email">Email: <span>*</span></label>
        <input type="email" id="email" name="email" placeholder="Email"/>
        <fieldset data-role="controlgroup">
            <legend>Gender:</legend>
            <label for="male">Male</label>
            <input type="radio" name="gender" id="male" value="male">
            <label for="female">Female</label>
            <input type="radio" name="gender" id="female" value="female">
        </fieldset>
        <fieldset data-role="controlgroup">
            <legend>Qualification:</legend>
            <label for="graduation">Graduation</label>
            <input type="checkbox" id="graduation" value="graduation">
            <label for="postgraduation">Post Graduation</label>
            <input type="checkbox" id="postgraduation" value="postgraduation">
            <label for="other">Other</label>
            <input type="checkbox" id="other" value="other">
        </fieldset>
        <label for="info">Message:</label>
        <textarea name="addinfo" id="info" placeholder="Message"></textarea>
        <input type="submit" data-inline="true" value="Enviar solicitud" data-theme="b">
    </form>
</div><!-- /content -->

<div data-role="footer">
    <p class="footer-text">Creative Commons. Tecnologico de Costa Rica. 2015.</p>
</div><!-- /footer -->
