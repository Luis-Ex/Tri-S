<div role="main" class="ui-content">
    <div class="form-title">
        <img src="images/levantamientoRequisitos.png">
        <h3>Levantamiento de requisitos</h3>
    </div>

    <div class="clear-float"></div>

    <form method="post" action="#main-page" data-ajax="false">
        <div class="ui-grid-a ui-responsive">
            <div class="ui-block-a">
                <div class="ui-body ui-body-d">
                    <label for="name">Nombre completo </label>
                    <input type="text" name="name" id="req-name" placeholder="">
                </div>
            </div>
            <div class="ui-block-b">
                <div class="ui-body ui-body-d">
                    <label for="email">Correo electronico </label>
                    <input type="email" id="req-email" name="email" placeholder="">
                </div>
            </div>
        </div><!-- /grid-a -->

        <div class="ui-grid-b ui-responsive">
            <div class="ui-block-a">
                <div class="ui-body ui-body-d">
                    <label for="student-id">Carne </label>
                    <input type="number" name="student-id" id="req-student-id" placeholder="">
                </div>
            </div>
            <div class="ui-block-b">
                <div class="ui-body ui-body-d">
                    <label for="telephone">Telefono (opcional)</label>
                    <input type="tel" id="req-telephone" name="telephone" placeholder="">
                </div>
            </div>
            <div class="ui-block-c">
                <div class="ui-field-contain">
                    <label for="sites">Sede </label>
                    <select name="sites" id="req-sites">
                        <option value="1">Campus Central Cartago</option>
                        <option value="2">Sede Regional San Carlos</option>
                        <option value="3" selected="selected">Sede Interuniversitaria Alajuela</option>
                        <option value="4">Centro Académico San José</option>
                        <option value="5">Centro Académico Limón</option>
                    </select>
                </div>
            </div>
        </div><!-- /grid-b -->

        <div class="ui-grid-b ui-responsive">
            <div class="ui-block-a">
                <div class="ui-body ui-body-d">
                    <label for="course">Nombre del curso </label>
                    <input type="text" name="course" id="req-course" placeholder="">
                </div>
            </div>
            <div class="ui-block-b">
                <div class="ui-body ui-body-d">
                    <label for="course-code">Codigo del curso </label>
                    <input type="text" id="req-course-code" name="course-code" placeholder="">
                </div>
            </div>
            <div class="ui-block-c">
                <div class="ui-body ui-body-d">
                    <label for="study-plan">Plan de estudio </label>
                    <input type="number" id="req-study-plan" name="study-plan" placeholder="">
                </div>
            </div>
        </div><!-- /grid-b -->
        
        <!-- Falta un select menu o varias opciones para el tipo -->

        <div class="ui-grid-a ui-responsive">
            <div class="ui-block-a">
                <label for="curr-courses">Nombre de cursos para los cuales desea levantar requisitos (separados por coma) </label>
                <textarea name="curr-courses" id="inc-curr-courses" placeholder=""></textarea>
            </div>
            <div class="ui-block-b">
                <label for="justify">Justificacion del levantamiento (comentarios) </label>
                <textarea name="justify" id="inc-justify" placeholder=""></textarea>
            </div>
        </div><!-- /grid-a -->

        <div class="submit-container">
            <input type="submit" data-inline="true" value="Enviar solicitud" data-theme="b" class="submit-button">
        </div>
    </form>
</div><!-- /content -->

<div data-role="footer">
    <p class="footer-text">Creative Commons. Tecnologico de Costa Rica. 2015.</p>
</div><!-- /footer -->
