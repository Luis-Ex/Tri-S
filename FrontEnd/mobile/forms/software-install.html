<div role="main" class="ui-content">
    <div class="form-title">
        <img src="images/instalacionSoftware.png">
        <h3>Instalacion de un programa</h3>
    </div>

    <div class="clear-float"></div>

    <form method="post" action="#main-page" data-ajax="false">
        <div class="ui-grid-b ui-responsive">
            <div class="ui-block-a">
                <div class="ui-body ui-body-d">
                    <label for="name">Nombre completo </label>
                    <input type="text" name="name" id="ins-name" placeholder="">
                </div>
            </div>
            <div class="ui-block-b">
                <div class="ui-body ui-body-d">
                    <label for="email">Correo electronico </label>
                    <input type="email" id="ins-email" name="email" placeholder="">
                </div>
            </div>
            <div class="ui-block-c">
                <div class="ui-body ui-body-d">
                    <label for="student-id">Carne </label>
                    <input type="number" id="ins-student-id" name="student-id" placeholder="">
                </div>
            </div>
        </div><!-- /grid-b -->

        <div class="ui-grid-b ui-responsive">
            <div class="ui-block-a">
                <div class="ui-body ui-body-d">
                    <label for="lab-id">Identificador del laboratorio </label>
                    <input type="number" id="ins-lab-id" name="lab-id" placeholder="">
                </div>
            </div>
            <div class="ui-block-b">
                <div class="ui-body ui-body-d">
                    <label for="description">Descripcion de lo que se desea instalar en los equipos </label>
                <textarea name="description" id="ins-description" placeholder=""></textarea>
                </div>
            </div>
            <div class="ui-block-c">
                <label for="justify">Justificacion de la isntalacion </label>
                <textarea name="justify" id="ins-justify" placeholder=""></textarea>
            </div>
        </div><!-- /grid-b -->

        <div class="submit-container">
            <input type="submit" data-inline="true" value="Enviar solicitud" data-theme="b" class="submit-button">
        </div>
    </form>
</div><!-- /content -->
