<div role="main" class="ui-content">
    <div class="form-title">
        <img src="images/reporteBug.png">
        <h3>Reporte de danos</h3>
    </div>

    <div class="clear-float"></div>

    <form method="post" action="#main-page" class="cd-form">
        <div class="ui-grid-b ui-responsive">
            <div class="ui-block-a">
                <div class="ui-body ui-body-d">
                    <label for="studentName">Nombre completo </label>
                    <input type="text" name="studentName" id="dmg-name" placeholder="">
                </div>
            </div>
            <div class="ui-block-b">
                <div class="ui-body ui-body-d">
                    <label for="email">Correo electronico </label>
                    <input type="email" id="dmg-email" name="email" placeholder="">
                </div>
            </div>
            <div class="ui-block-c">
                <div class="ui-body ui-body-d">
                    <label for="studentId">Carne </label>
                    <input type="number" id="dmg-student-id" name="studentId" placeholder="">
                </div>
            </div>
        </div><!-- /grid-b -->

        <div class="ui-grid-b ui-responsive">
            <div class="ui-block-a">
                <div class="ui-body ui-body-d">
                    <label for="labId">Identificador del laboratorio </label>
                    <input type="number" id="dmg-lab-id" name="labId" placeholder="">
                </div>
            </div>
            <div class="ui-block-b">
                <div class="ui-body ui-body-d">
                    <label for="deviceId">Identificador de la computadora </label>
                    <input type="number" id="dmg-pc-id" name="deviceId" placeholder="">
                </div>
            </div>
            <div class="ui-block-c">
                <label for="detail">Descripcion del dano o error </label>
                <textarea name="detail" id="dmg-description" placeholder=""></textarea>
            </div>
        </div><!-- /grid-b -->

        <div class="submit-container">
            <input type="submit" data-inline="true" value="Enviar solicitud" data-theme="b" class="submit-button">
        </div>
    </form>
</div><!-- /content -->

<div data-role="footer">

</div><!-- /footer -->
