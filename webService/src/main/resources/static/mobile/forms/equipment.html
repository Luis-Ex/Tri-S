<div role="main" class="ui-content">
    <div class="form-title">
        <img src="images/prestamoEquipo.png">
        <h3>Préstamo de equipo</h3>
    </div>

    <div class="clear-float"></div>

    <form method="post" action="#main-page" class="cd-form">
        <div class="ui-grid-a ui-responsive">
            <div class="ui-block-a">
                <div class="ui-body ui-body-d">
                    <label for="studentName">Nombre completo </label>
                    <input type="text" name="studentName" id="equip-name" placeholder="" required>
                </div>
            </div>
            <div class="ui-block-b">
                <div class="ui-body ui-body-d">
                    <label for="email">Correo electrónico </label>
                    <input type="email" id="equip-email" name="email" placeholder="" required>
                </div>
            </div>
        </div><!-- /grid-a -->

        <div class="ui-grid-a ui-responsive">
            <div class="ui-block-a">
                <div class="ui-body ui-body-d">
                    <label for="studentId">Carné </label>
                    <input type="number" name="studentId" id="equip-student-id" placeholder="" required>
                </div>
            </div>
            <div class="ui-block-b">
                <div class="ui-body ui-body-d">
                    <label for="id">Cédula </label>
                    <input type="number" id="equip-id" name="id" placeholder="" required>
                </div>
            </div>
        </div><!-- /grid-a -->
        
        <div class="ui-grid-a ui-responsive">
            <div class="ui-block-a">
                <div class="ui-body ui-body-d">
                    <label for="detail">Descripción del equipo a solicitar </label>
                <textarea name="detail" id="equip-description" placeholder="" required></textarea>
                </div>
            </div>
            <div class="ui-block-b">
                <div class="ui-body ui-body-d">
                    <label for="justification">Justificación de la solicitud </label>
                <textarea name="justification" id="equip-justify" placeholder="" required></textarea>
                </div>
            </div>
        </div><!-- /grid-a -->
        
        <div class="ui-grid-b ui-responsive">
            <div class="ui-block-a">
                <div class="ui-body ui-body-d">
                    <label for="useDate">Fecha de uso </label>
                    <input type="text" data-role="datebox" data-options='{"mode":"flipbox", "overrideDateFormat": "%d/%m/%Y"}' id="equip-use-day" name="useDate" required>
                </div>
            </div>
            <div class="ui-block-b">
                <div class="ui-body ui-body-d">
                    <label for="initialUseTime">Hora de uso (inicial) </label>
                    <input type="text" data-role="datebox" data-options='{"mode":"timeflipbox"}' id="equip-start-time" name="initialUseTime" required>
                </div>
            </div>
            <div class="ui-block-c">
                <div class="ui-body ui-body-d">
                    <label for="finalUseTime">Hora de uso (final)</label>
                    <input type="text" data-role="datebox" data-options='{"mode":"timeflipbox"}' id="equip-end-time" name="finalUseTime" required>
                </div>
            </div>
        </div><!-- /grid-b -->
        
        <div class="submit-container">
            <input type="submit" data-inline="true" value="Enviar solicitud" data-theme="b" class="submit-button">
        </div>
    </form>
</div><!-- /content -->

<div data-role="footer">
    <p class="footer-text">Creative Commons. Tecnológico de Costa Rica. 2015.</p>
</div><!-- /footer -->
