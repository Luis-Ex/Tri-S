<div role="main" class="ui-content">
    <div class="form-title">
        <img src="images/solicitudCompra.png">
        <h3>Compras, copias, impresiones</h3>
    </div>

    <div class="clear-float"></div>

    <form method="post" action="#main-page" class="cd-form">
        <div class="ui-grid-b ui-responsive">
            <div class="ui-block-a">
                <div class="ui-body ui-body-d">
                    <label for="studentName">Nombre completo </label>
                    <input type="text" name="studentName" id="buy-name" placeholder="" required>
                </div>
            </div>
            <div class="ui-block-b">
                <div class="ui-body ui-body-d">
                    <label for="email">Correo electrónico </label>
                    <input type="email" id="buy-email" name="email" placeholder="" required>
                </div>
            </div>
            <div class="ui-block-c">
                <div class="ui-body ui-body-d">
                    <label for="id">Cédula </label>
                    <input type="number" id="buy-id" name="id" placeholder="" required>
                </div>
            </div>
        </div><!-- /grid-b -->

        <div class="ui-grid-a ui-responsive">
            <div class="ui-block-a">
                <div class="ui-body ui-body-d">
                    <label for="detail">Detalle de la compra </label>
                    <textarea name="detail" id="buy-detail" placeholder="" required></textarea>
                </div>
            </div>
            <div class="ui-block-b">
                <div class="ui-body ui-body-d">
                    <label for="justification">Justificación de la compra </label>
                    <textarea name="justification" id="buy-justify" placeholder="" required></textarea>
                </div>
            </div>
        </div><!-- /grid-a -->

        <div class="submit-container">
            <input type="submit" data-inline="true" value="Enviar solicitud" data-theme="b" class="submit-button">
        </div>
    </form>
</div><!-- /content -->

<div data-role="footer">
    <p class="footer-text">Creative Commons. Tecnológico de Costa Rica. 2015.</p>
</div><!-- /footer -->
