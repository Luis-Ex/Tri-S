<div role="main" class="ui-content">
    <div class="form-title">
        <img src="images/inclusion.png">
        <h3>Inclusión para Computación</h3>
    </div>

    <div class="clear-float"></div>

    <form method="post" action="#main-page" class="cd-form" request="Inclusión para computación">
        <div class="ui-grid-a ui-responsive">
            <div class="ui-block-a">
                <div class="ui-body ui-body-d">
                    <label for="Nombre del estudiante">Nombre completo </label>
                    <input type="text" name="Nombre del estudiante" id="inc-name" placeholder="" class="requestor-name" required>
                </div>
            </div>
            <div class="ui-block-b">
                <div class="ui-body ui-body-d">
                    <label for="Requestor">Correo electrónico </label>
                    <input type="email" id="inc-email" name="Requestor" placeholder="" required>
                </div>
            </div>
        </div><!-- /grid-a -->

        <div class="ui-grid-b ui-responsive">
            <div class="ui-block-a">
                <div class="ui-body ui-body-d">
                    <label for="Carné">Carné </label>
                    <input type="number" name="Carné" id="inc-student-id" placeholder="" required>
                </div>
            </div>
            <div class="ui-block-b">
                <div class="ui-body ui-body-d">
                    <label for="Número de teléfono">Teléfono (opcional)</label>
                    <input type="tel" id="inc-telephone" name="Número de teléfono" placeholder="">
                </div>
            </div>
            <div class="ui-block-c">
                <div class="ui-body ui-body-d">
                    <label for="Número de celular">Celular </label>
                    <input type="tel" id="inc-cellphone" name="Número de celular" placeholder=""/ required>
                </div>
            </div>
        </div><!-- /grid-b -->

        <div class="ui-grid-b ui-responsive">
            <div class="ui-block-a">
                <div class="ui-body ui-body-d">
                    <label for="Carrera">Carrera </label>
                    <input type="text" id="inc-career" name="Carrera" placeholder="" required>
                </div>
            </div>
            <div class="ui-block-b">
                <div class="ui-body ui-body-d">
                    <label for="Día de matrícula">Día de matrícula </label>
                    <label for="Día de matrícula">Día de matrícula </label>
                    <input type="text" data-role="datebox" data-options='{"mode":"flipbox", "overrideDateFormat": "%d/%m/%Y"}' id="inc-enroll-day" name="Día de matrícula" required>
                </div>
            </div>
            <div class="ui-block-c">
                <div class="ui-body ui-body-d">
                    <label for="Hora de matrícula">Hora de matrícula </label>
                    <input type="text" data-role="datebox" data-options='{"mode":"timeflipbox"}' id="inc-enroll-time" name="Hora de matrícula" required>
                </div>
            </div>
        </div><!-- /grid-b -->

        <div class="ui-grid-a ui-responsive">
            <div class="ui-block-a">
                <div class="ui-body ui-body-d">
                    <label for="Nombre del curso">Nombre del curso </label>
                    <input type="text" name="Nombre del curso" id="inc-course" placeholder="" required>
                </div>
            </div>
            <div class="ui-block-b">
                <div class="ui-body ui-body-d">
                    <label for="Código del curso">Código del curso </label>
                    <input type="text" id="inc-course-code" name="Código del curso" placeholder="" required>
                </div>
            </div>
        </div><!-- /grid-a -->

        <div class="ui-grid-a ui-responsive">
            <div class="ui-block-a">
                <div class="ui-body ui-body-d">
                    <label for="Número de grupo">Número de grupo </label>
                    <input type="number" name="Número de grupo" id="inc-group-num" placeholder="" required>
                </div>
            </div>
            <div class="ui-block-b">
                <div class="ui-body ui-body-d">
                    <label for="Nombre del profesor">Nombre del profesor </label>
                    <input type="text" name="Nombre del profesor" id="inc-prof" placeholder="" required>
                </div>
            </div>
        </div><!-- /grid-a -->

        <div class="ui-grid-b ui-responsive">
            <div class="ui-block-a">
                <div class="ui-body ui-body-d">
                    <div data-role="fieldcontain">
                        <label class="toggle-label" for="Cumple con los requisitos">Tiene los requisitos? </label>
                        <select name="Cumple con los requisitos" id="inc-req" data-role="slider">
                            <option value="false">No</option>
                            <option value="true">Si</option>
                        </select> 
                    </div>
                </div>
            </div>
            <div class="ui-block-b">
                <div class="ui-body ui-body-d">
                    <div data-role="fieldcontain">
                        <label class="toggle-label" for="Tiene choque de horario">Tiene choque de horario? </label>
                        <select name="Tiene choque de horario" id="inc-time-conflict" data-role="slider">
                            <option value="false">No</option>
                            <option value="true">Si</option>
                        </select> 
                    </div>
                </div>
            </div>
            <div class="ui-block-c">
                <div class="ui-body ui-body-d">
                    <label for="RN">Indique el RN (solo si tiene) </label>
                    <input type="number" name="RN" id="inc-rn-val" placeholder="" value="0">
                </div>
            </div>
        </div><!-- /grid-b -->

        <div class="ui-grid-a ui-responsive">
            <div class="ui-block-a">
                <div class="ui-body ui-body-d">
                    <label for="Cursos matriculados">Cursos matriculados este semestre (separados por coma) </label>
                    <textarea name="Cursos matriculados" id="inc-curr-courses" placeholder="" required></textarea>
                </div>
            </div>
            <div class="ui-block-b">
                <div class="ui-body ui-body-d">
                    <label for="Justificación">Justificación de la inclusión </label>
                    <textarea name="Justificación" id="inc-justify" placeholder="" required></textarea>
                </div>
            </div>
        </div><!-- /grid-a -->

        <div id="recaptcha-inclusion" class="recaptcha-container"></div>

        <div class="submit-container">
            <input type="submit" data-inline="true" value="Enviar solicitud" data-theme="b" class="submit-button">
        </div>
    </form>

</div><!-- /content -->
