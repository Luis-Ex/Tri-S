<div role="main" class="ui-content">
    <div class="form-title">
        <img src="images/inclusion.png">
        <h3>Inclusión para Computación</h3>
    </div>

    <div class="clear-float"></div>

    <form method="post" action="#main-page" class="cd-form" request="inclusion">
        <div class="ui-grid-a ui-responsive">
            <div class="ui-block-a">
                <div class="ui-body ui-body-d">
                    <label for="studentName">Nombre completo </label>
                    <input type="text" name="studentName" id="inc-name" placeholder="" required>
                </div>
            </div>
            <div class="ui-block-b">
                <div class="ui-body ui-body-d">
                    <label for="email">Correo electrónico </label>
                    <input type="email" id="inc-email" name="email" placeholder="" required>
                </div>
            </div>
        </div><!-- /grid-a -->

        <div class="ui-grid-b ui-responsive">
            <div class="ui-block-a">
                <div class="ui-body ui-body-d">
                    <label for="studentId">Carné </label>
                    <input type="number" name="studentId" id="inc-student-id" placeholder="" required>
                </div>
            </div>
            <div class="ui-block-b">
                <div class="ui-body ui-body-d">
                    <label for="telephone">Teléfono (opcional)</label>
                    <input type="tel" id="inc-telephone" name="telephone" placeholder="">
                </div>
            </div>
            <div class="ui-block-c">
                <div class="ui-body ui-body-d">
                    <label for="cellphone">Celular </label>
                    <input type="tel" id="inc-cellphone" name="cellphone" placeholder=""/ required>
                </div>
            </div>
        </div><!-- /grid-b -->

        <div class="ui-grid-b ui-responsive">
            <div class="ui-block-a">
                <div class="ui-body ui-body-d">
                    <label for="career">Carrera </label>
                    <input type="text" id="inc-career" name="career" placeholder="" required>
                </div>
            </div>
            <div class="ui-block-b">
                <div class="ui-body ui-body-d">
                    <label for="enrollDate">Día de matrícula </label>
                    <input type="text" data-role="datebox" data-options='{"mode":"flipbox", "overrideDateFormat": "%d/%m/%Y"}' id="inc-enroll-day" name="enrollDate" required>
                </div>
            </div>
            <div class="ui-block-c">
                <div class="ui-body ui-body-d">
                    <label for="enrollTime">Hora de matrícula </label>
                    <input type="text" data-role="datebox" data-options='{"mode":"timeflipbox"}' id="inc-enroll-time" name="enrollTime" required>
                </div>
            </div>
        </div><!-- /grid-b -->

        <div class="ui-grid-a ui-responsive">
            <div class="ui-block-a">
                <div class="ui-body ui-body-d">
                    <label for="courseName">Nombre del curso </label>
                    <input type="text" name="courseName" id="inc-course" placeholder="" required>
                </div>
            </div>
            <div class="ui-block-b">
                <div class="ui-body ui-body-d">
                    <label for="courseCode">Código del curso </label>
                    <input type="text" id="inc-course-code" name="courseCode" placeholder="" required>
                </div>
            </div>
        </div><!-- /grid-a -->

        <div class="ui-grid-a ui-responsive">
            <div class="ui-block-a">
                <div class="ui-body ui-body-d">
                    <label for="courseGroup">Número de grupo </label>
                    <input type="number" name="courseGroup" id="inc-group-num" placeholder="" required>
                </div>
            </div>
            <div class="ui-block-b">
                <div class="ui-body ui-body-d">
                    <label for="professorName">Nombre del profesor </label>
                    <input type="text" name="professorName" id="inc-prof" placeholder="" required>
                </div>
            </div>
        </div><!-- /grid-a -->

        <div class="ui-grid-b ui-responsive">
            <div class="ui-block-a">
                <div class="ui-body ui-body-d">
                    <div data-role="fieldcontain">
                        <label class="toggle-label" for="fulfillRequisites">Tiene los requisitos? </label>
                        <select name="fulfillRequisites" id="inc-req" data-role="slider">
                            <option value="false">No</option>
                            <option value="true">Si</option>
                        </select> 
                    </div>
                </div>
            </div>
            <div class="ui-block-b">
                <div class="ui-body ui-body-d">
                    <div data-role="fieldcontain">
                        <label class="toggle-label" for="hasTimeConflict">Tiene choque de horario? </label>
                        <select name="hasTimeConflict" id="inc-time-conflict" data-role="slider">
                            <option value="false">No</option>
                            <option value="true">Si</option>
                        </select> 
                    </div>
                </div>
            </div>
            <div class="ui-block-c">
                <div class="ui-body ui-body-d">
                    <label for="rn">Indique el RN (solo si tiene) </label>
                    <input type="number" name="rn" id="inc-rn-val" placeholder="" value="0">
                </div>
            </div>
        </div><!-- /grid-b -->

        <div class="ui-grid-a ui-responsive">
            <div class="ui-block-a">
                <div class="ui-body ui-body-d">
                    <label for="enrolledCourses">Cursos matriculados este semestre (separados por coma) </label>
                    <textarea name="enrolledCourses" id="inc-curr-courses" placeholder="" required></textarea>
                </div>
            </div>
            <div class="ui-block-b">
                <div class="ui-body ui-body-d">
                    <label for="justification">Justificación de la inclusión </label>
                    <textarea name="justification" id="inc-justify" placeholder="" required></textarea>
                </div>
            </div>
        </div><!-- /grid-a -->

        <div class="submit-container">
            <input type="submit" data-inline="true" value="Enviar solicitud" data-theme="b" class="submit-button">
        </div>
    </form>

</div><!-- /content -->
