<div role="main" class="ui-content">
    <div class="form-title">
        <img src="images/levantamientoRequisitos.png">
        <h3>Levantamiento de requisitos</h3>
    </div>

    <div class="clear-float"></div>

    <form method="post" action="#main-page" class="cd-form" request="requirements">
        <div class="ui-grid-a ui-responsive">
            <div class="ui-block-a">
                <div class="ui-body ui-body-d">
                    <label for="studentName">Nombre completo </label>
                    <input type="text" name="studentName" id="req-name" placeholder="" required>
                </div>
            </div>
            <div class="ui-block-b">
                <div class="ui-body ui-body-d">
                    <label for="email">Correo electrónico </label>
                    <input type="email" id="req-email" name="email" placeholder="">
                </div>
            </div>
        </div><!-- /grid-a -->

        <div class="ui-grid-b ui-responsive">
            <div class="ui-block-a">
                <div class="ui-body ui-body-d">
                    <label for="studentId">Carné </label>
                    <input type="number" name="studentId" id="req-student-id" placeholder="" required>
                </div>
            </div>
            <div class="ui-block-b">
                <div class="ui-body ui-body-d">
                    <label for="telephone">Teléfono (opcional)</label>
                    <input type="tel" id="req-telephone" name="telephone" placeholder="">
                </div>
            </div>
            <div class="ui-block-c">
                <div class="ui-body ui-body-d">
                    <div class="ui-field-contain">
                        <label for="campus">Sede </label>
                        <select name="campus" id="req-sites">
                            <option value="Campus Central Cartago">Campus Central Cartago</option>
                            <option value="Sede Regional San Carlos">Sede Regional San Carlos</option>
                            <option value="Centro Académico de Alajuela" selected="selected">Centro Académico de Alajuela</option>
                            <option value="Centro Académico San José<">Centro Académico San José</option>
                            <option value="Centro Académico Limón">Centro Académico Limón</option>
                        </select>
                    </div>
                </div>
            </div>
        </div><!-- /grid-b -->

        <div class="ui-grid-b ui-responsive">
            <div class="ui-block-a">
                <div class="ui-body ui-body-d">
                    <label for="courseName">Nombre del curso que desea matricular</label>
                    <input type="text" name="courseName" id="req-course" placeholder="">
                </div>
            </div>
            <div class="ui-block-b">
                <div class="ui-body ui-body-d">
                    <label for="courseCode">Código del curso </label>
                    <input type="text" id="req-course-code" name="courseCode" placeholder="" required>
                </div>
            </div>
            <div class="ui-block-c">
                <div class="ui-body ui-body-d">
                    <label for="requisiteCourses">Nombre del curso requisito a levantar</label>
                    <input type="text" name="requisiteCourses" id="req-course-need" placeholder="" required>
                </div>
            </div>
        </div><!-- /grid-b -->

        <div class="ui-grid-a ui-responsive">
            <div class="ui-block-a">
                <div class="ui-body ui-body-d">
                    <fieldset data-role="controlgroup">
                            <legend>Tipo de levantamiento</legend>
                            <label for="req-req">Requisitos</label>
                            <input type="radio" name="requisiteType" id="req-req" value="Requisitos" checked="checked">
                            <label for="req-conflict">Choque de horario</label>
                            <input type="radio" name="requisiteType" id="req-conflict" value="Choque de horario">
                            <label for="req-rn">RN</label>
                            <input type="radio" name="requisiteType" id="req-rn" value="RN">
                    </fieldset>
                </div>
            </div>
            <div class="ui-block-b">
                <div class="ui-body ui-body-d">
                    <label for="justification">Justificación del levantamiento (comentarios) </label>
                    <textarea name="justification" id="req-justify" placeholder="" required></textarea>
                </div>
            </div>
        </div><!-- /grid-a -->

        <div id="recaptcha-requirements" class="recaptcha-container"></div>

        <div class="submit-container">
            <input type="submit" data-inline="true" value="Enviar solicitud" data-theme="b" class="submit-button">
        </div>
    </form>
</div><!-- /content -->

<div data-role="footer">
    <p class="footer-text">Creative Commons. Tecnológico de Costa Rica. 2015.</p>
</div><!-- /footer -->
