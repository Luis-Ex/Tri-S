<div role="main" class="ui-content">
    <div class="form-title">
        <img src="images/constancia.png">
        <h3>Constancia de estudio</h3>
    </div>

    <div class="clear-float"></div>

    <form method="post" action="#main-page" class="cd-form" request="Constancias de estudio">
        <div class="ui-grid-a ui-responsive">
            <div class="ui-block-a">
                <div class="ui-body ui-body-d">
                    <label for="Nombre del estudiante">Nombre completo </label>
                    <input type="text" name="Nombre del estudiante" id="cons-name" placeholder="" class="requestor-name" required>
                </div>
            </div>
            <div class="ui-block-b">
                <div class="ui-body ui-body-d">
                    <label for="Requestor">Correo electrónico </label>
                    <input type="email" id="cons-email" name="Requestor" placeholder="" required> 
                </div>
            </div>
        </div><!-- /grid-a -->

        <div class="ui-grid-a ui-responsive">
            <div class="ui-block-a">
                <div class="ui-body ui-body-d">
                    <label for="Carné">Carné </label>
                    <input type="number" name="Carné" id="cons-student-id" placeholder="" required>
                </div>
            </div>
            <div class="ui-block-b">
                <div class="ui-body ui-body-d">
                    <label for="Cédula">Cédula </label>
                    <input type="number" id="cons-id" name="Cédula" placeholder="" required>
                </div>
            </div>
        </div><!-- /grid-a -->

        <div class="ui-body ui-body-d">
            <label for="Motivo">Motivo de la solicitud </label>
            <textarea name="Motivo" id="cons-reason" placeholder="" required></textarea>
        </div>

        <div id="recaptcha-constancy" class="recaptcha-container"></div>

        <div class="submit-container">
            <input type="submit" data-inline="true" value="Enviar solicitud" data-theme="b" class="submit-button">
        </div>
    </form>
</div><!-- /content -->
