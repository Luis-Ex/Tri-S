<div role="main" class="ui-content">
    <div class="form-title">
        <img src="images/constancia.png">
        <h3>Constancia de estudio</h3>
    </div>

    <div class="clear-float"></div>

    <form method="post" action="#main-page" class="cd-form">
        <div class="ui-grid-a ui-responsive">
            <div class="ui-block-a">
                <div class="ui-body ui-body-d">
                    <label for="studentName">Nombre completo </label>
                    <input type="text" name="studentName" id="cons-name" placeholder="" required>
                </div>
            </div>
            <div class="ui-block-b">
                <div class="ui-body ui-body-d">
                    <label for="email">Correo electrónico </label>
                    <input type="email" id="cons-email" name="email" placeholder="" required> 
                </div>
            </div>
        </div><!-- /grid-a -->

        <div class="ui-grid-a ui-responsive">
            <div class="ui-block-a">
                <div class="ui-body ui-body-d">
                    <label for="studentId">Carné </label>
                    <input type="number" name="studentId" id="cons-student-id" placeholder="" required>
                </div>
            </div>
            <div class="ui-block-b">
                <div class="ui-body ui-body-d">
                    <label for="id">Cédula </label>
                    <input type="number" id="cons-id" name="id" placeholder="" required>
                </div>
            </div>
        </div><!-- /grid-a -->

        <div class="ui-body ui-body-d">
            <label for="motive">Motivo de la solicitud </label>
            <textarea name="motive" id="cons-reason" placeholder="" required></textarea>
        </div>

        <div class="submit-container">
            <input type="submit" data-inline="true" value="Enviar solicitud" data-theme="b" class="submit-button">
        </div>
    </form>
</div><!-- /content -->
