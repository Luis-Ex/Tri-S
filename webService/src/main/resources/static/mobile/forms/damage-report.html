<div role="main" class="ui-content">
    <div class="form-title">
        <img src="images/reporteBug.png">
        <h3>Reporte de daños</h3>
    </div>

    <div class="clear-float"></div>

    <form method="post" action="#main-page" class="cd-form" request="Reporte de daños">
        <div class="ui-grid-b ui-responsive">
            <div class="ui-block-a">
                <div class="ui-body ui-body-d">
                    <label for="Nombre del estudiante">Nombre completo </label>
                    <input type="text" name="Nombre del estudiante" id="dmg-name" placeholder="" class="requestor-name" required>
                </div>
            </div>
            <div class="ui-block-b">
                <div class="ui-body ui-body-d">
                    <label for="Requestor">Correo electrónico </label>
                    <input type="email" id="dmg-email" name="Requestor" placeholder="" required>
                </div>
            </div>
            <div class="ui-block-c">
                <div class="ui-body ui-body-d">
                    <label for="Carné">Carné </label>
                    <input type="number" id="dmg-student-id" name="Carné" placeholder="" required>
                </div>
            </div>
        </div><!-- /grid-b -->

        <div class="ui-grid-b ui-responsive">
            <div class="ui-block-a">
                <div class="ui-body ui-body-d">
                    <label for="Identificador del laboratorio">Identificador del laboratorio </label>
                    <input type="number" id="dmg-lab-id" name="Identificador del laboratorio" placeholder="" required>
                </div>
            </div>
            <div class="ui-block-b">
                <div class="ui-body ui-body-d">
                    <label for="Identificador del equipo">Identificador del dispositivo </label>
                    <input type="number" id="dmg-pc-id" name="Identificador del equipo" placeholder="" required>
                </div>
            </div>
            <div class="ui-block-c">
                <div class="ui-body ui-body-d">
                    <label for="Detalle">Descripción del daño o error </label>
                    <textarea name="Detalle" id="dmg-description" placeholder="" required></textarea>
                </div>
            </div>
        </div><!-- /grid-b -->

        <div id="recaptcha-damage-report" class="recaptcha-container"></div>

        <div class="submit-container">
            <input type="submit" data-inline="true" value="Enviar solicitud" data-theme="b" class="submit-button">
        </div>
    </form>
</div><!-- /content -->

<div data-role="footer">

</div><!-- /footer -->
