<div role="main" class="ui-content">
    <div class="form-title">
        <img src="images/reporteBug.png">
        <h3>Reporte de daños</h3>
    </div>

    <div class="clear-float"></div>

    <form method="post" action="#main-page" class="cd-form" request="damageReport">
        <div class="ui-grid-b ui-responsive">
            <div class="ui-block-a">
                <div class="ui-body ui-body-d">
                    <label for="studentName">Nombre completo </label>
                    <input type="text" name="studentName" id="dmg-name" placeholder="" required>
                </div>
            </div>
            <div class="ui-block-b">
                <div class="ui-body ui-body-d">
                    <label for="email">Correo electrónico </label>
                    <input type="email" id="dmg-email" name="email" placeholder="" required>
                </div>
            </div>
            <div class="ui-block-c">
                <div class="ui-body ui-body-d">
                    <label for="studentId">Carné </label>
                    <input type="number" id="dmg-student-id" name="studentId" placeholder="" required>
                </div>
            </div>
        </div><!-- /grid-b -->

        <div class="ui-grid-b ui-responsive">
            <div class="ui-block-a">
                <div class="ui-body ui-body-d">
                    <label for="labId">Identificador del laboratorio </label>
                    <input type="number" id="dmg-lab-id" name="labId" placeholder="" required>
                </div>
            </div>
            <div class="ui-block-b">
                <div class="ui-body ui-body-d">
                    <label for="deviceId">Identificador del dispositivo </label>
                    <input type="number" id="dmg-pc-id" name="deviceId" placeholder="" required>
                </div>
            </div>
            <div class="ui-block-c">
                <div class="ui-body ui-body-d">
                    <label for="detail">Descripción del daño o error </label>
                    <textarea name="detail" id="dmg-description" placeholder="" required></textarea>
                </div>
            </div>
        </div><!-- /grid-b -->

        <div id="recaptcha-damage-report" class="recaptcha-container"></div>

        <div class="submit-container">
            <input type="submit" data-inline="true" value="Enviar solicitud" data-theme="b" class="submit-button">
        </div>
    </form>
</div><!-- /content -->

<div data-role="footer">
    <p class="footer-text">Creative Commons. Tecnológico de Costa Rica. 2015.</p>
</div><!-- /footer -->
