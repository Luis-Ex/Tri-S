<form class="cd-form floating-labels" request="Constancias de estudio">
	<fieldset>
		<legend>
			<div class="form-header">
				<img src="images/requestIcons/constancia.png" class="img-responsive"/>
				<h3>Constancia de estudio</h3>
			</div>
		</legend>

		<section class="clear-float"></section>

		<div class="row">
			<div class="col-md-6">
				<div class="icon">
					<label class="cd-label" for="Nombre del estudiante">Nombre completo</label>
					<input class="use form-field requestor-name" type="text" name="Nombre del estudiante" id="cons-name" required>
				</div> 
			</div>
			<div class="col-md-6">
				<div class="icon">
					<label class="cd-label form-field" for="Requestor">Correo electrónico</label>
					<input class="email form-field" type="email" name="Requestor" id="cons-email" required>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-md-6">
				<div class="icon">
					<label class="cd-label" for="Carné">Carné</label>
					<input class="use form-field" type="text" name="Carné" id="cons-student-id" required>
				</div> 
			</div>
			<div class="col-md-6">
				<div class="icon">
					<label class="cd-label" for="Cédula">Cédula</label>
					<input class="use form-field" type="text" name="Cédula" id="cons-id" required>
				</div> 
			</div>
		</div>

		<div class="row">
			<div class="col-md-12">
				<div class="icon">
					<label class="cd-label" for="Motivo">Motivo de la solicitud</label>
					<textarea class="message form-field" name="Motivo" id="cons-justify" required></textarea>
				</div>
			</div>
		</div>

		<div id="recaptcha-constancy" class="recaptcha-container"></div>

		<div>
			<input type="submit" value="Enviar solicitud">
		</div>
	</fieldset>
</form>
