<form class="cd-form floating-labels" request="assistance">
    <fieldset>
        <legend>
            <div class="form-header">
                <img src="images/requestIcons/solicitudAsistente.png" class="img-responsive"/>
                <h3>Quiero ser asistente</h3>
            </div>
        </legend>

        <section class="clear-float"></section>

        <div class="row">
            <div class="col-md-6">
                <div class="icon">
                    <label class="cd-label" for="studentName">Nombre completo</label>
                    <input class="use form-field" type="text" name="studentName" id="assist-name" required>
                </div> 
            </div>
            <div class="col-md-6">
                <div class="icon">
                    <label class="cd-label form-field" for="email">Correo electrónico</label>
                    <input class="email form-field" type="email" name="email" id="assist-email" required>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4">
                <div class="icon">
                    <label class="cd-label" for="studentId">Carné</label>
                    <input class="use form-field" type="text" name="studentId" id="assist-student-id" required>
                </div> 
            </div>
            <div class="col-md-4">
                <div class="icon">
                    <label class="cd-label" for="telephone">Teléfono (opcional)</label>
                    <input class="use form-field" type="text" name="telephone" id="assist-telephone" >
                </div> 
            </div>
            <div class="col-md-4">
                <div class="icon">
                    <label class="cd-label" for="id">Cédula</label>
                    <input class="use form-field" type="text" name="id" id="assist-id" required>
                </div> 
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="icon">
                    <label class="cd-label" for="career">Carrera</label>
                    <input class="use form-field" type="text" name="career" id="assist-career" required>
                </div> 
            </div>
            <div class="col-md-6">
                <div class="icon">
                    <label class="cd-label" for="officialName">Nombre del funcionario que voy a asistir</label>
                    <input class="use form-field" type="text" name="officialName" id="assist-official-name" required>
                </div> 
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <h4 class="header-label">Tipo de asistencia</h4>
                <ul class="cd-form-list">
                    <li>
                        <input type="radio" name="assistanceType" id="cd-radio-1 assist-assistant" checked="checked" value="Horas asistente">
                        <label for="cd-radio-1">Horas asistente</label>
                    </li>
                    <li>
                        <input type="radio" name="assistanceType" id="cd-radio-2 assist-student" value="Horas estudiante">
                        <label for="cd-radio-2">Horas estudiante</label>
                    </li>
                    <li>
                        <input type="radio" name="assistanceType" id="cd-radio-3 assist-special" value="Asistente especial">
                        <label for="cd-radio-3">Asistente especial</label>
                    </li>
                </ul>
            </div>
            <div class="col-md-6">
                <div class="icon">
                    <label class="cd-label" for="assistanceActivities">Actividades que realizará el estudiante</label>
                    <textarea class="message form-field" name="assistanceActivities" id="assist-activities" required></textarea>
                </div> 
            </div>
        </div>
        
        <div class="row">
            <div class="col-md-4">
                <div class="icon">
                    <label class="cd-label" for="courseScore">Nota del curso (Si aplica)</label>
                    <input class="use form-field" type="text" name="courseScore" id="assist-course-score" >
                </div> 
            </div>
            <div class="col-md-4">
                <div class="icon">
                    <label class="cd-label" for="studentAverageScore">Promedio ponderado del semestre pasado</label>
                    <input class="use form-field" type="text" name="studentAverageScore" id="assist-avg-score" required>
                </div> 
            </div>
            <div class="col-md-4">
                <div class="icon">
                    <label class="cd-label" for="assistanceTotalHours">Total de horas</label>
                    <input class="use form-field" type="text" name="assistanceTotalHours" id="assist-hours" required>
                </div> 
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <h4 class="header-label">Banco</h4>
                <ul class="cd-form-list">
                    <li>
                        <input type="radio" name="bankName" id="cd-radio-1 assist-credit-bank" value="Banco Credito Agrícola" checked="checked">
                        <label for="cd-radio-1">Banco Credito Agrícola</label>
                    </li>
                    <li>
                        <input type="radio" name="bankName" id="cd-radio-2 assist-nat-bank" value="Banco Nacional">
                        <label for="cd-radio-2">Banco Nacional</label>
                    </li>
                    <li>
                        <input type="radio" name="bankName" id="cd-radio-3 assist-pop-bank" value="Banco Popular">
                        <label for="cd-radio-3">Banco Popular</label>
                    </li>
                </ul>
            </div>
            <div class="col-md-6">
                <div class="icon">
                    <label class="cd-label" for="clientAccountNumber">Numero de cuenta cliente</label>
                    <input class="use form-field" type="text" name="clientAccountNumber" id="assist-client" required>
                </div> 
            </div>
        </div>

        <div id="recaptcha-assistance" class="recaptcha-container"></div>
        
        <div>
            <input type="submit" value="Enviar solicitud">
        </div>
    </fieldset>
</form>
