<form class="cd-form floating-labels" request="Examen por suficiencia">
	<fieldset>
		<legend>
			<div class="form-header">
				<img src="images/requestIcons/suficiencia.png" class="img-responsive"/>
				<h3>Examen por suficiencia</h3>
			</div>
		</legend>

		<section class="clear-float"></section>

		<div class="row">
			<div class="col-md-6">
				<div class="icon">
					<label class="cd-label" for="Nombre del estudiante">Nombre completo</label>
					<input class="use form-field" type="text" name="Nombre del estudiante" id="prof-name" class="requestor-name" required>
				</div> 
			</div>
			<div class="col-md-6">
				<div class="icon">
					<label class="cd-label form-field" for="Requestor">Correo electrónico</label>
					<input class="email form-field" type="email" name="Requestor" id="prof-email" required>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-md-6">
				<div class="icon">
					<label class="cd-label" for="Carné">Carné</label>
					<input class="use form-field" type="text" name="Carné" id="prof-student-id" required>
				</div> 
			</div>
			<div class="col-md-6">
				<div class="icon">
					<label class="cd-label" for="Número de teléfono">Teléfono (opcional)</label>
					<input class="use form-field" type="text" name="Número de teléfono" id="prof-telephone">
				</div> 
			</div>
		</div>

		<div class="row">
			<div class="col-md-6">
				<div class="icon">
					<label class="cd-label" for="Carrera">Carrera</label>
					<input class="use form-field" type="text" name="Carrera" id="prof-career" required>
				</div> 
			</div>
			<div class="col-md-6">
				<label class="cd-label float" for="Sede">Sede</label>
				<p class="cd-select icon">
					<select class="use form-field" id="pro-site" name="Sede">
						<option value="Campus Central Cartago">Campus Central Cartago</option>
						<option value="Sede Regional San Carlos">Sede Regional San Carlos</option>
						<option value="Centro Académico de Alajuela">Centro Académico de Alajuela</option>
						<option value="Centro Académico San José">Centro Académico San José</option>
						<option value="Centro Académico Limón">Centro Académico Limón</option>
					</select>
				</p>
			</div>
		</div>

		<div class="row">
			<div class="col-md-6">
				<div class="icon">
					<label class="cd-label" for="Nombre del curso">Nombre del curso</label>
					<input class="use form-field" type="text" name="Nombre del curso" id="prof-course" required>
				</div> 
			</div>
			<div class="col-md-6">
				<div class="icon">
					<label class="cd-label" for="Código del curso">Código del curso</label>
					<input class="use form-field" type="text" name="Código del curso" id="prof-course-code" required>
				</div> 
			</div>
		</div>

		<div id="recaptcha-proficiency" class="recaptcha-container"></div>

		<div>
			<input type="submit" value="Enviar solicitud">
		</div>
	</fieldset>
</form>
