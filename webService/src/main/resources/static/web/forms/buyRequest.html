<form class="cd-form floating-labels" request="Solicitudes de compras, copias e impresiones">
    <fieldset>
        <legend>
            <div class="form-header">
                <img src="images/requestIcons/solicitudCompra.png" class="img-responsive"/>
                <h3>Compras, copias, impresiones</h3>
            </div>
        </legend>

        <section class="clear-float"></section>

        <div class="row">
            <div class="col-md-4">
                <div class="icon">
                    <label class="cd-label" for="Nombre del profesor">Nombre completo</label>
                    <input class="use form-field requestor-name" type="text" name="Nombre del profesor" id="buy-name" required>
                </div> 
            </div>
            <div class="col-md-4">
                <div class="icon">
                    <label class="cd-label form-field" for="Requestor">Correo electrónico</label>
                    <input class="email form-field" type="email" name="Requestor" id="buy-email" required>
                </div>
            </div>
            <div class="col-md-4">
                <div class="icon">
                    <label class="cd-label" for="Cédula">Cédula</label>
                    <input class="use form-field" type="text" name="Cédula" id="cons-id" required>
                </div> 
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="icon">
                    <label class="cd-label" for="Detalle">Detalle de la compra</label>
                    <textarea class="message form-field" name="Detalle" id="buy-description" required></textarea>
                </div> 
            </div>
            <div class="col-md-6">
                <div class="icon">
                    <label class="cd-label" for="Justificación">Justificación de la compra</label>
                    <textarea class="message form-field" name="Justificación" id="buy-justify" required></textarea>
                </div> 
            </div>
        </div>

        <div id="recaptcha-buyRequest" class="recaptcha-container"></div>

        <div>
            <input type="submit" value="Enviar solicitud">
        </div>
    </fieldset>
</form>
