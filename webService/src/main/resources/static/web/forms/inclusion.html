<form class="cd-form floating-labels" request="Inclusión para computación">
    <fieldset>
        <legend>
            <div class="form-header">
                <img src="images/requestIcons/inclusionComp.png" class="img-responsive"/>
                <h3>Inclusión para Computación</h3>
            </div>
        </legend>

        <section class="clear-float"></section>

        <div class="row">
            <div class="col-md-6">
                <div class="icon">
                    <label class="cd-label" for="Nombre del estudiante">Nombre completo</label>
                    <input class="use form-field requestor-name" type="text" name="Nombre del estudiante" id="inc-name" required>
                </div> 
            </div>
            <div class="col-md-6">
                <div class="icon">
                    <label class="cd-label form-field" for="Requestor">Correo electrónico</label>
                    <input class="email form-field" type="email" name="Requestor" id="inc-email" required>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4">
                <div class="icon">
                    <label class="cd-label" for="Carné">Carné</label>
                    <input class="use form-field" type="text" name="Carné" id="inc-student-id" required>
                </div> 
            </div>
            <div class="col-md-4">
                <div class="icon">
                    <label class="cd-label" for="Número de teléfono">Teléfono (opcional)</label>
                    <input class="use form-field" type="text" name="Número de teléfono" id="inc-telephone">
                </div> 
            </div>
            <div class="col-md-4">
                <div class="icon">
                    <label class="cd-label" for="Número de celular">Celular</label>
                    <input class="use form-field" type="text" name="Número de celular" id="inc-cellphone" required>
                </div> 
            </div>
        </div>

        <div class="row">
            <div class="col-md-4">
                <div class="icon">
                    <label class="cd-label" for="Carrera">Carrera</label>
                    <input class="use form-field" type="text" name="Carrera" id="inc-career" required>
                </div> 
            </div>
            <div class="col-md-4">
                <div class="icon">
                    <label class="cd-label" for="Día de matrícula">Día de matrícula</label>
                    <input class="form-field bootstrap-datepicker" type="text" name="Día de matrícula" id="inc-enroll-day" required>
                </div> 
            </div>
            <div class="col-md-4">
                <div class="icon">
                    <label class="cd-label" for="Hora de matrícula">Hora de matrícula</label>
                    <input class="form-field bootstrap-timepicker" type="text" name="Hora de matrícula" id="inc-enroll-time" required>
                </div> 
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="icon">
                    <label class="cd-label" for="Nombre del curso">Nombre del curso</label>
                    <input class="use form-field" type="text" name="Nombre del curso" id="inc-course" required>
                </div> 
            </div>
            <div class="col-md-6">
                <div class="icon">
                    <label class="cd-label" for="Código del curso">Código del curso</label>
                    <input class="use form-field" type="text" name="Código del curso" id="inc-course-code" required>
                </div> 
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="icon">
                    <label class="cd-label" for="Número de grupo">Número de grupo</label>
                    <input class="use form-field" type="text" name="Número de grupo" id="inc-group" required>
                </div> 
            </div>
            <div class="col-md-6">
                <div class="icon">
                    <label class="cd-label" for="Nombre del profesor">Nombre del profesor</label>
                    <input class="use form-field" type="text" name="Nombre del profesor" id="inc-prof" required>
                </div> 
            </div>
        </div>

        <div class="row">
            <div class="col-md-4">
                <div class="icon toggle-icon">
                    <label class="cd-label float toggle-label" for="Cumple con los requisitos">¿Tiene los requisitos?</label>
                    <input type="hidden" name="Cumple con los requisitos" value="No"> 
                    <input class="form-field toggle-bootstrap" type="checkbox" name="Cumple con los requisitos" checked data-toggle="toggle" id="inc-req" data-off="No" data-on="Sí" value="Sí"> 
                </div> 
            </div>
            <div class="col-md-4">
                <div class="icon toggle-icon">
                        <label class="cd-label float toggle-label" for="Tiene choque de horario">¿Tiene choque de horario?</label>
                        <input type="hidden" name="Tiene choque de horario" value="No"> 
                        <input class="form-field toggle-bootstrap" type="checkbox" name="Tiene choque de horario" checked data-toggle="toggle" id="inc-time-conflict" data-off="No" data-on="Sí" value="Sí"> 
                </div> 
            </div>
            <div class="col-md-4">
                <div class="icon">
                    <label class="cd-label" for="RN">Indique el RN (solo si tiene)</label>
                    <input class="use form-field" type="text" name="RN" id="inc-rn" >
                </div> 
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="icon">
                    <label class="cd-label" for="Cursos matriculados">Cursos matriculados este semestre (separados por coma)</label>
                    <textarea class="message form-field" name="Cursos matriculados" id="inc-curr-courses" required></textarea>
                </div> 
            </div>
            <div class="col-md-6">
                <div class="icon">
                    <label class="cd-label" for="Justificación">Justificación de la inclusión</label>
                    <textarea class="message form-field" name="Justificación" id="inc-justify" required></textarea>
                </div> 
            </div>
        </div>

        <div id="recaptcha-inclusion" class="recaptcha-container"></div>

        <div>
            <input type="submit" value="Enviar solicitud">
        </div>
    </fieldset>
</form>
