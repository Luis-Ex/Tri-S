<form class="cd-form floating-labels">
    <fieldset>
        <legend>
            <div class="form-header">
                <img src="images/requestIcons/reporteBug.png" class="img-responsive"/>
                <h3>Reporte de daño</h3>
            </div>
        </legend>

        <section class="clear-float"></section>

        <div class="row">
            <div class="col-md-4">
                <div class="icon">
                    <label class="cd-label" for="studentName">Nombre completo</label>
                    <input class="use form-field" type="text" name="studentName" id="dmg-name" required>
                </div> 
            </div>
            <div class="col-md-4">
                <div class="icon">
                    <label class="cd-label form-field" for="email">Correo electrónico</label>
                    <input class="email form-field" type="email" name="email" id="dmg-email" required>
                </div>
            </div>
            <div class="col-md-4">
                <div class="icon">
                    <label class="cd-label" for="studentId">Carné</label>
                    <input class="use form-field" type="text" name="studentId" id="dmg-student-id" required>
                </div> 
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="icon">
                    <label class="cd-label" for="labId">Identificador del laboratorio</label>
                    <input class="use form-field" type="text" name="labId" id="dmg-lab-id" required>
                </div> 
            </div>
            <div class="col-md-6">
                <div class="icon">
                    <label class="cd-label" for="deviceId">Identificador del dispositivo</label>
                    <input class="use form-field" type="text" name="deviceId" id="dmg-pc-id" required>
                </div> 
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="icon">
                    <label class="cd-label" for="detail">Descripción del daño o error</label>
                    <textarea class="message form-field" name="detail" id="dmg-description" required></textarea>
                </div> 
            </div>
        </div>

        <div>
            <input type="submit" value="Enviar solicitud">
        </div>
    </fieldset>
</form>
