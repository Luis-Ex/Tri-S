<form class="cd-form floating-labels" request="Reporte de daños">
    <fieldset>
        <legend>
            <div class="form-header">
                <img src="images/requestIcons/reporteBug.png" class="img-responsive"/>
                <h3>Reporte de daño</h3>
            </div>
        </legend>

        <section class="clear-float"></section>

        <div class="row">
            <div class="col-md-4">
                <div class="icon">
                    <label class="cd-label" for="Nombre del estudiante">Nombre completo</label>
                    <input class="use form-field requestor-name" type="text" name="Nombre del estudiante" id="dmg-name" required>
                </div> 
            </div>
            <div class="col-md-4">
                <div class="icon">
                    <label class="cd-label form-field" for="Requestor">Correo electrónico</label>
                    <input class="email form-field" type="email" name="Requestor" id="dmg-email" required>
                </div>
            </div>
            <div class="col-md-4">
                <div class="icon">
                    <label class="cd-label" for="Carné">Carné</label>
                    <input class="use form-field" type="text" name="Carné" id="dmg-student-id" required>
                </div> 
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="icon">
                    <label class="cd-label" for="Identificador del laboratorio">Identificador del laboratorio</label>
                    <input class="use form-field" type="text" name="Identificador del laboratorio" id="dmg-lab-id" required>
                </div> 
            </div>
            <div class="col-md-6">
                <div class="icon">
                    <label class="cd-label" for="Identificador del equipo">Identificador del dispositivo</label>
                    <input class="use form-field" type="text" name="Identificador del equipo" id="dmg-pc-id" required>
                </div> 
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="icon">
                    <label class="cd-label" for="Detalle">Descripción del daño o error</label>
                    <textarea class="message form-field" name="Detalle" id="dmg-description" required></textarea>
                </div> 
            </div>
        </div>

        <div id="recaptcha-damageReport" class="recaptcha-container"></div>

        <div>
            <input type="submit" value="Enviar solicitud">
        </div>
    </fieldset>
</form>
