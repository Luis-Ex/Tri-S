<form class="cd-form floating-labels" request="softwareInstallation">
	<fieldset>
		<legend>
			<div class="form-header">
				<img src="images/requestIcons/instalacionSoftware.png" class="img-responsive"/>
				<h3>Instalación de Software</h3>
			</div>
		</legend>
		
		<section class="clear-float"></section>

		<div class="row">
            <div class="col-md-6">
                <div class="icon">
                    <label class="cd-label" for="studentName">Nombre completo</label>
                    <input class="use form-field" type="text" name="studentName" id="ins-name" required>
                </div> 
            </div>
            <div class="col-md-6">
                <div class="icon">
                    <label class="cd-label form-field" for="email">Correo electrónico</label>
                    <input class="email form-field" type="email" name="email" id="ins-email" required>
                </div>
            </div>
        </div>

        <div class="row">

            <div class="col-md-6">
                <div class="icon">
                    <label class="cd-label" for="studentId">Carné</label>
                    <input class="use form-field" type="text" name="studentId" id="ins-student-id" required>
                </div> 
            </div>
            <div class="col-md-6">
                <div class="icon">
                    <label class="cd-label" for="labId">Identificador del laboratorio</label>
                    <input class="use form-field" type="text" name="labId" id="ins-lab-id" required>
                </div> 
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="icon">
                    <label class="cd-label" for="detail">Descripción de lo que se desea instalar en los equipos</label>
                    <textarea class="message form-field" name="detail" id="ins-description" required></textarea>
                </div> 
            </div>
            <div class="col-md-6">
                <div class="icon">
                    <label class="cd-label" for="justification">Descripción de la instalación</label>
                    <textarea class="message form-field" name="justification" id="ins-justify" required></textarea>
                </div> 
            </div>
        </div>

        <div id="recaptcha-softwareInstall" class="recaptcha-container"></div>

        <div>
            <input type="submit" value="Enviar solicitud">
        </div>
	</fieldset>
</form>
