<form class="cd-form floating-labels" request="Instalación de software">
	<fieldset>
		<legend>
			<div class="form-header">
				<img src="images/requestIcons/instalacionSoftware.png" class="img-responsive"/>
				<h3>Instalación de Software</h3>
			</div>
		</legend>
		
		<section class="clear-float"></section>

		<div class="row">
            <div class="col-md-6">
                <div class="icon">
                    <label class="cd-label" for="Nombre del estudiante">Nombre completo</label>
                    <input class="use form-field" type="text" name="Nombre del estudiante" id="ins-name" class="requestor-name" required>
                </div> 
            </div>
            <div class="col-md-6">
                <div class="icon">
                    <label class="cd-label form-field" for="Requestor">Correo electrónico</label>
                    <input class="email form-field" type="email" name="Requestor" id="ins-email" required>
                </div>
            </div>
        </div>

        <div class="row">

            <div class="col-md-6">
                <div class="icon">
                    <label class="cd-label" for="Carné">Carné</label>
                    <input class="use form-field" type="text" name="Carné" id="ins-student-id" required>
                </div> 
            </div>
            <div class="col-md-6">
                <div class="icon">
                    <label class="cd-label" for="Identificador del laboratorio">Identificador del laboratorio</label>
                    <input class="use form-field" type="text" name="Identificador del laboratorio" id="ins-lab-id" required>
                </div> 
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="icon">
                    <label class="cd-label" for="Detalle">Descripción de lo que se desea instalar en los equipos</label>
                    <textarea class="message form-field" name="Detalle" id="ins-description" required></textarea>
                </div> 
            </div>
            <div class="col-md-6">
                <div class="icon">
                    <label class="cd-label" for="Justificación">Descripción de la instalación</label>
                    <textarea class="message form-field" name="Justificación" id="ins-justify" required></textarea>
                </div> 
            </div>
        </div>

        <div id="recaptcha-softwareInstall" class="recaptcha-container"></div>

        <div>
            <input type="submit" value="Enviar solicitud">
        </div>
	</fieldset>
</form>
