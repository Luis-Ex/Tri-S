<form class="cd-form floating-labels">
    <fieldset>
        <legend>
            <div class="form-header">
                <img src="images/requestIcons/levantamientoRequisitos.png" class="img-responsive"/>
                <h3>Levantamiento de requisitos</h3>
            </div>
        </legend>

        <section class="clear-float"></section>

        <div class="row">
            <div class="col-md-6">
                <div class="icon">
                    <label class="cd-label" for="studentName">Nombre completo</label>
                    <input class="use form-field" type="text" name="studentName" id="req-name" required>
                </div> 
            </div>
            <div class="col-md-6">
                <div class="icon">
                    <label class="cd-label form-field" for="email">Correo electrónico</label>
                    <input class="email form-field" type="email" name="email" id="req-email" required>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4">
                <div class="icon">
                    <label class="cd-label" for="studentId">Carné</label>
                    <input class="use form-field" type="text" name="studentId" id="req-student-id" required>
                </div> 
            </div>
            <div class="col-md-4">
                <div class="icon">
                    <label class="cd-label" for="telephone">Teléfono (opcional)</label>
                    <input class="use form-field" type="text" name="telephone" id="req-telephone" >
                </div> 
            </div>
            <div class="col-md-4">
                <h4 class="header-label">Sede</h4>
                <p class="cd-select icon">
                    <select id="req-site" name="campus">
                        <option value="Campus Central Cartago">Campus Central Cartago</option>
                        <option value="Sede Regional San Carlos">Sede Regional San Carlos</option>
                        <option value="Sede Interuniversitaria Alajuela">Sede Interuniversitaria Alajuela</option>
                        <option value="Centro Académico San José">Centro Académico San José</option>
                        <option value="Centro Académico Limón">Centro Académico Limón</option>
                    </select>
                </p> 
            </div>
        </div>

        <div class="row">
            <div class="col-md-4">
                <div class="icon">
                    <label class="cd-label" for="courseName">Nombre del curso que desea matricular</label>
                    <input class="use form-field" type="text" name="courseName" id="req-course" required>
                </div> 
            </div>
            <div class="col-md-4">
                <div class="icon">
                    <label class="cd-label" for="courseCode">Código del curso</label>
                    <input class="use form-field" type="text" name="courseCode" id="req-course-code" required>
                </div> 
            </div>
            <div class="col-md-4">
                <div class="icon">
                    <label class="cd-label" for="requisiteCourses">Nombre del curso requisito a levantar</label>
                    <input class="use form-field" type="text" name="requisiteCourses" id="req-courses" required>
                </div> 
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <h4 class="header-label">Tipo de levantamiento</h4>
                <ul class="cd-form-list">
                    <li>
                        <input type="radio" name="requisiteType" id="cd-radio-1 req-req" checked="checked" value="Requisitos">
                        <label for="cd-radio-1">Requisitos</label>
                    </li>
                    <li>
                        <input type="radio" name="requisiteType" id="cd-radio-2 req-conflict" value="Choque de horario">
                        <label for="cd-radio-2">Choque de horario</label>
                    </li>
                    <li>
                        <input type="radio" name="requisiteType" id="cd-radio-3 req-rn" value="RN">
                        <label for="cd-radio-3">RN</label>
                    </li>
                </ul>
            </div>
            <div class="col-md-6">
                <div class="icon">
                    <label class="cd-label" for="justification">Justificación del levantamiento (comentarios)</label>
                    <textarea class="message form-field" name="justification" id="req-justify" required></textarea>
                </div> 
            </div>
        </div>

        <div>
            <input type="submit" value="Enviar solicitud">
        </div>
    </fieldset>
</form>
